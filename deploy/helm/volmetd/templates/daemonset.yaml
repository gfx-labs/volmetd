apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "volmetd.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "volmetd.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "volmetd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "volmetd.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "volmetd.serviceAccountName" . }}
      hostPID: false
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: volmetd
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 6060
              protocol: TCP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            {{- if .Values.config.debug }}
            - name: VOLMETD_DEBUG
              value: "true"
            {{- end }}
            {{- if .Values.config.namespaces }}
            - name: VOLMETD_NAMESPACES
              value: {{ .Values.config.namespaces | join "," | quote }}
            {{- end }}
            {{- if .Values.config.discoveryMethods }}
            - name: VOLMETD_DISCOVERY_METHODS
              value: {{ .Values.config.discoveryMethods | join "," | quote }}
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: kubelet
              mountPath: /host/var/lib/kubelet
              readOnly: true
              mountPropagation: HostToContainer
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: kubelet
          hostPath:
            path: /var/lib/kubelet
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
