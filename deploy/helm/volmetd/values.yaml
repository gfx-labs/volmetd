image:
  repository: ghcr.io/gfx-labs/volmetd
  tag: release
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "6060"
  prometheus.io/path: "/metrics"

podSecurityContext: {}

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations:
  - operator: Exists

affinity: {}

priorityClassName: system-node-critical

config:
  # Enable debug logging
  debug: false
  # Filter to specific namespaces (empty = all)
  namespaces: []
  # Discovery methods in priority order. Available: k8sapi, csi
  # Leave empty for defaults: [k8sapi, csi]
  discoveryMethods: []

service:
  type: ClusterIP
  headless: true
  port: 6060

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}

podMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
