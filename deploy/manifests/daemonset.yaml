apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: volmetd
  namespace: volmetd
  labels:
    app.kubernetes.io/name: volmetd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: volmetd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: volmetd
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6060"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: volmetd
      hostPID: false
      containers:
        - name: volmetd
          image: ghcr.io/gfx-labs/volmetd:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 6060
              protocol: TCP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: kubelet
              mountPath: /host/var/lib/kubelet
              readOnly: true
              mountPropagation: HostToContainer
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: kubelet
          hostPath:
            path: /var/lib/kubelet
      tolerations:
        - operator: Exists
      priorityClassName: system-node-critical
